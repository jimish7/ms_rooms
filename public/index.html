<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#0b0f14">
<title>Meeting Rooms</title>
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<div id="loader" class="loader"></div>
<div class="app">
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo-box">
        <img src="logo.png" alt="Logo" class="logo-img">
      </div>
      <div class="clock-box">
        <div id="clock-time" class="clock-time">--:--:--</div>
        <div id="clock-date" class="clock-date">...</div>
      </div>
    </div>
    <div id="room-list" class="room-list-scroll"></div>
    <div class="datewrap">
      <button class="btn nav-btn" id="prev-day">&lt;</button>
      <input type="date" id="date-picker" class="input date-input">
      <button class="btn nav-btn" id="next-day">&gt;</button>
      <button class="btn nav-btn" id="today">Today</button>
    </div>
  </div>
  <div class="main">
    <div class="timeline" id="timeline">
      <div class="hour-grid" id="hour-grid"></div>
      <div id="rows"></div>
      <div id="nowline" class="nowline"></div>
    </div>
  </div>
</div>
<div class="modal" id="modal">
  <div class="card">
    <h3 id="modal-title"></h3>
    <div id="modal-time" class="modal-time"></div>
    <div class="grid" id="durations"></div>
    <input class="input" id="duration" type="number" min="5" step="5" placeholder="Custom minutes">
    <input class="input" id="organizer" type="text" placeholder="Organizer name">
    <div class="actions">
      <button class="btn" id="cancel" onclick="document.getElementById('modal').classList.remove('active')">Cancel</button>
      <button class="btn primary" id="confirm">Confirm Booking</button>
    </div>
    <div id="booking-error" class="error-msg"></div>
  </div>
</div>
<script src="app.js?v=18"></script>
</body>
</html>
